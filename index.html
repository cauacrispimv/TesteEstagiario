<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Teste Estagiário</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="content">

                <a href="https://www.grafjb.com.br/" target="_blank">
                    <img src="assets/img/logoJB.png" alt="Logo - Gráfica JB" id="logoJB">
                </a>

                <form id="formJB">
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" placeholder="Digite seu nome" class="inputs">

                    <br>

                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" placeholder="Digite seu e-mail" class="inputs">

                    <br>

                    <label for="telefone">Telefone</label><br>
                    <input type="text" id="telefone" placeholder="Digite seu número" class="inputs">

                    <br>

                    <input type="submit" id="btnSubmit">
                </form>

            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
